<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Description</p>
    <form action="" id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your name" required></label>
        </div>

        <div class="form-group">
            <label for="email" id="email-label">Email <input type="email" id="email" name="email" placeholder="Enter your email" required></label>
        </div>

        <div class="form-group">
            <label for="number" id="number-label">Age <input type="number" id="number" name="number" min="18" max="35" placeholder="Age"></label>
        </div>

        <div class="form-group">
            <p class="unset">Which option best describes your current role?</p>
            <select name="dropdown" id="dropdown"> 
                <option disabled selected value>(Select one)</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
            </select>

        </div>

        <div class="form-group">
            <p class="unset">Would you recommend freeCodeCamp to a friend?</p>
            <label><input type="radio" name="user-recommend" value="definitely" class="inline"> Definitely</label>
            <label><input type="radio" name="user-recommend" value="maybe" class="inline"> Maybe</label>
            <label><input type="radio" name="user-recommend" value="not-sure" class="inline"> Not Sure</label>
        </div>

        <div class="form-group">
            <p class="unset">What would you like to see improved?</p>
            <label><input type="checkbox" name="prefer" value="frontend" class="inline"> Front-end Developer</label>
            <label><input type="checkbox" name="prefer" value="backend" class="inline"> Back-end Developer</label>
            <label><input type="checkbox" name="prefer" value="fullstack" class="inline"> Full-Stack Developer</label>
        </div>

        <div class="form-group">
            <p class="unset">Any comments or suggestions?</p>
            <textarea name="comments" id="comments" cols="30" rows="3" placeholder="Enter your comments..."></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
